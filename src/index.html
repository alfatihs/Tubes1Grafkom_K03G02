<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafika Komputer-WebGL</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="Point.js"></script>
    <script type="text/javascript" src="Model.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <html>
    <script id="vertex-shader" type="x-shader/x-vertex">

        attribute vec4 vPosition;
        attribute vec4 vColor;
        
        varying vec4 fColor;
        
        void
        main()
        {
            gl_Position = vPosition;
            fColor = vColor;
        }
        </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

        precision mediump float;
        
        varying vec4 fColor;
        void
        main()
        {
            gl_FragColor = fColor;
        }
        </script>

    </html>
    <div class="flex-container">
        <div class="sidebar">
            <h1>2D CAD</h1>
            <h3>Daftar Object</h2>
        </div>
        <div>
            <canvas id="gl-canvas" width="900" height="800 ">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </div>


        <div class="sidebar">
            <h3>Gambar Objek Baru</h3>
            <div>
                <select name="draw" id="draw">
                    <option value="Line">Line</option>
                    <option value="Square">Square</option>
                    <option value="Rectangle">Rectangle</option>
                    <option value="Polygon">Polygon</option>
                </select>
            </div>
            <div>
                <input type="color" id="color">
            </div>
            <div>
                <input type="file" id="file-input">
            </div>
            <div>
                <button  class="button" onclick="save()">Save</button>
                <button  class="button" onclick="load()">Load</button>
            </div>
            
            <div>
                <button class="button" id="clear">clear canvas</button>
            </div>
        </div>
    </div>
</body>

</html>
